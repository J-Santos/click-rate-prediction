<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Global Classification</title>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
      google.charts.load('current', {'packages':['geochart']});
      google.charts.setOnLoadCallback(drawRegionsMap);

      function drawRegionsMap() {

        var data = google.visualization.arrayToDataTable([
          ['Country', 'Popularity'],
          ['Germany', 46026],
          ['United States', 7503199],
          ['India', 90453	],
          ['Canada', 372772],
          ['France', 29169],
			['Singapore', 29037],
			['Australia',133158],
			['United Kingdom',280972],
			['South Africa',34046],
			['Philippines',55822]
			
        ]);

        var options = {
			title: "Users in Different Countries",
			 backgroundColor:'#ecede8',
			colorAxis: {colors: ['#b3e002', '#fc7107', '#c40101']}
			
		};

        var chart = new google.visualization.GeoChart(document.getElementById('regions_div1'));

        chart.draw(data, options);
      }
    </script>
</head>

<body>
 <div id="regions_div1" ></div>
</body>
</html>
